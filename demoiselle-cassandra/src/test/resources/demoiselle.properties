# Demoiselle Cassandra Settings

# server nodes hostnames and ports
# ex: node1:9160, node2:9160, node3:9160
frameworkdemoiselle.cassandra.server_nodes = localhost:9170

# default keyspace name
frameworkdemoiselle.cassandra.default_keyspace = Keyspace1

# default consistency level
# see enumerator org.apache.cassandra.thrift.ConsistencyLevel
frameworkdemoiselle.cassandra.default_consistency = QUORUM

# serialize unknown classes
frameworkdemoiselle.cassandra.serialize_unknown = true
